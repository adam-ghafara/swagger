externalDocs:
  description: Repo GCF
  url: https://github.com/adam-ghafara/gcf
servers:
  - url: https://asia-southeast2-gis-tester-401506.cloudfunctions.net/
  - url: https://northamerica-northeast1-gis-tester-401506.cloudfunctions.net/
  - url: https://us-central1-gis-tester-401506.cloudfunctions.net/
tags:
  - name: GET GIS Data
    description: Data Geo Spasial
    externalDocs:
      description: Deskripsi dan Kode Program
      url: https://github.com/adam-ghafara/gcf/
  - name: SignIn
    description: Login Token Authorize
    externalDocs:
      description: Deskripsi dan Kode Program
      url: https://github.com/adam-ghafara/gcf/
  - name: GIS Location
    description: Login Token Authorize
    externalDocs:
      description: Deskripsi dan Kode Program
      url: https://github.com/adam-ghafara/gcf/
paths:
  /let-load:
    get:
      tags:
        - GET GIS Data
      summary: Get Data Geospasial (Pakai Server us-central1)
      description: List Data Geospasial
      operationId: getGeoJSON
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Peta'
        '400':
          description: Invalid status value
  /loc-load:
    get:
      tags:
        - GIS Location
      summary: Get Data Geospasial (Pakai Server us-central1)
      description: List Data Geospasial
      operationId: getGeoJSON
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Peta'
        '400':
          description: Invalid status value
  /postSignIn:
    post:
      tags:
        - SignIn
      summary: Login get Token (Pakai Server northamerica-northeast1)
      description: Login and Get User Token
      operationId: authService
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '405':
          description: Invalid input
      security:
        - token:
            - write:apiKey
            - read:apiKey
components:
  schemas:
    Peta:
      type: object
      properties:
        type:
          type: string
        geometry:
          type: object
          properties:
            type: 
              type: string
            coordinates: 
              type: array
        properties:
          type: object
          properties:
            name:
              type: string
    Auth:
      type: object
      properties:
        username:
          type: string
          example: admin
        password:
          type: string
          example: secret
    AuthResponse:
      type: object
      properties:
        status:
          type: bool
          example: false
        message:
          type: string
          example: signIn Succesfull
        token:
          type: string
          example: token dropped here
  requestBodies:
    AuthReq:
      description: Request Authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Auth'
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/AuthResponse'
  securitySchemes:
    token:
      type: apiKey
      name: token
      in: header
      
